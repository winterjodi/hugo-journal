{{ partial "top.html" . }}

  <article class="terms">
    <header class="terms-header">
      <h1 class="terms-title">{{ .Title }}</h1>
    </header>

    <ul class="terms-list">
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms.Alphabetical }}
            <li><a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> - {{ $value.Count }}</li>
        {{ end }}
    </ul>

  </article>

{{ partial "bottom.html" . }}
