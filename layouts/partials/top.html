<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  {{ hugo.Generator }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{- else -}}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  <meta name="description" content="{{ .Description }}">
  {{- end }}

  {{ with .Site.Params.mastodon -}}
  <link rel="me" href="{{ . }}">
  {{- end }}

  <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">

  <!-- For all browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- For Google and Android -->
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png">

  <!-- For iPad -->
  <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/favicon-167x167.png">
  <!-- For iPhone -->
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/favicon-180x180.png">

  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">

</head>

<body>
  <div class="container">

    {{ if .IsHome -}}
    <header class="site-header">
      <h1>{{ .Site.Title }}</h1>
      
      <span class="site-tagline">{{ .Site.Params.tagline }}</span>
      <a href="/tags/">TAGS</a>
      <a href="{{ "index.xml" | relURL }}">RSS</a>
    </header>
    {{- else -}}
    <nav class="site-nav">
      <a href="{{ .Site.BaseURL }}">Index</a>
    </nav>
    {{- end }}
